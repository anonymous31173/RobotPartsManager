{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="page-header">
            <h1>
                <span>Projects</span>
            </h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {% for project in projects %}
            <div>
                <a href="{% url 'project:detail' pk=project.id %}">{{ project.name }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
