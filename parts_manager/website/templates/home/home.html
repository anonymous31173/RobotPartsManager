{% extends 'base.html' %}

{% block head-extra %}
    <link rel="stylesheet" href="/static/css/home.css">
{% endblock %}

{% block header %}
<div class="masthead">
    <div class="container">
        <h1>{{ site.title }}</h1>
        <p class="lead">
            Parts list website that can generate a list of parts for a project for the lowest cost.
        </p>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h2>Get an access token</h2>
        <a href="{% url 'oauth2_provider:list' %}" class="btn btn-primary btn-lg">Get token</a>
    </div>
</div>
{% endblock %}
